<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
	<head>
		<title>Update Vehicle</title>

		<link rel="stylesheet" type="text/css" href="/styles/reset.css" />
        <link rel="stylesheet" type="text/css" href="/styles/main.css" />
        <link rel="stylesheet" type="text/css" href="/styles/login.css">
        <link rel="stylesheet" type="text/css" href="/styles/menubar.css">
        <link rel="stylesheet" type="text/css" href="/styles/tables.css">

        <link rel="stylesheet" type="text/css" href="/styles/smoothness/jquery-ui-1.10.2.css" />

	</head>
	<body>
		<div id="wrapper">

            <div id="heading">
                <h1 class="heading_content">Enterprise Routing System&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;Customer Service: 1 (800) 778-9111</h1>
            </div>
            <div id="menu-wrapper">
            	<br><br>
            </div>
            
			<div th:replace="fragments/general.html :: sidebar"></div>
			
			<div id="content">
				<span class="nav-expand">
  					<button class=""  id="hamburger" style="display:none" onclick="nav_open()">â˜°</button>
				</span>
				<br><br>
                <h2>Update Vehicle</h2>
                <br>
               	<div class="alert alert-info" th:if="${message}">
              	 <span th:utext="${message}"></span>
              	</div>
                <form action="#" th:action="@{/edit-vehicles/{id}(id=${vehicles.id})}" th:object="${vehicles}" method="post">
                <hr>
				<div class="form-group">
					<br>
                    <h2> Enter Vehicle Info</h2>
                    <br>
                    <label for="plateNumber">Plate Number: </label>
                    <input type="text" th:field="*{plateNumber}" name="plateNumber" id="plateNumber" placeholder="Plate Number" size=23 required>
                 	<br>
                    <label for="vinNumber">VIN Number: </label>
                    <input type="text" th:field="*{vinNumber}" id="vinNumber" placeholder="VIN Number" size=23 required>
                    
                 	<br>
                    <label for="manufacturedYear">Manufactured Year: </label>
                    <input type="text" th:field="*{manufacturedYear}" id="manufacturedYear" placeholder="Manufactured Year" size=23 required>

                	<br>
                    <label for="vehicleType">Vehicle Type: </label>
                    <select th:field="*{vehicleType}" required>
                        <th:block th:each="vehicleType : ${vehicleTypes}">
                            <option th:text="${vehicleType}" th:value="${vehicleType.id}"></option>
                        </th:block>
                    </select>
                    <br>    
                    
                    <label for="location">Location: </label>
                    <select th:field="*{location}" required>
                        <th:block th:each="location : ${locations}">
                            <option th:text="${location.name}" th:value="${location.id}"></option>
                        </th:block>
                    </select> 

                 	<br><br>
                 	<button class="buttons4" th:attr="onclick=|window.location.href='${redirectLocation}'|">Back</button>
					<button class="buttons4" type="submit">Update Vehicle</button>
                	<br><br>
                </div>
                </form>      
			</div>
		</div>

		<div class="footer">
        </div>

		<script src="../javascript/pageload.js">
		</script>
	</body>
</html>
