<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
	<head>
		<title>Update Driver</title>

		<link rel="stylesheet" type="text/css" href="/styles/reset.css" />
        <link rel="stylesheet" type="text/css" href="/styles/main.css" />
        <link rel="stylesheet" type="text/css" href="/styles/login.css">
        <link rel="stylesheet" type="text/css" href="/styles/menubar.css">
        <link rel="stylesheet" type="text/css" href="/styles/tables.css">

        <link rel="stylesheet" type="text/css" href="/styles/smoothness/jquery-ui-1.10.2.css" />

	</head>
	<body>
		<div id="wrapper">

            <div id="heading">
                <h1 class="heading_content">Enterprise Routing System&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;Customer Service: 1 (800) 778-9111</h1>
            </div>
            <div id="menu-wrapper">
            	<br><br>
            </div>
            
 			<div th:replace="fragments/general.html :: sidebar"></div>

			<div id="content">
				<span class="nav-expand">
  					<button class=""  id="hamburger" style="display:none" onclick="nav_open()">â˜°</button>
				</span>
				<br><br>
                <h2>Update Driver</h2>
                <br>
                <div class="alert alert-info" th:if="${message}">
              	 <span th:utext="${message}"></span>
              	</div>
                <form action="#" th:action="@{/edit-drivers/{id}(id=${driver.id})}" th:object="${driver}" method="post">
				<hr>
				<div class="form-group">	
					<br>
					<h2> Enter Driver Info</h2>
					<br>
   
                    <label for="vehicle">Vehicle: </label>
                    <select th:field="*{vehicle}" required>
                        <th:block th:each="vehicle : ${vehicles}">
                            <option th:text="${vehicle}" th:value="${vehicle.id}"></option>
                        </th:block>
                    </select> 
     
                	<br>
                    <label for="lisence_number">License Number: </label>
                    <input type="text" th:field="*{lisence_number}" id="lisence_number" placeholder="License Number" size=23 required>
                  
                 	<br>
                    <label for="lisence_expiration">License Expiration: </label>
                    <input type="text" th:field="*{lisence_expiration}" id="license_expiration" placeholder="License Expiration" required>
                   
                	<br>
                    <label for="lisence_class">License Class: </label>
                    <input type="text" th:field="*{lisence_class}" id="lisence_class" placeholder="License Class" size=23>
                   
                    <br><br>
                    <button class="buttons4" type="button" th:attr="onclick=|window.location.href='${redirectLocation}'|">Back</button>
					<button class="buttons4" type="submit">Update Driver</button>
					<br><br>
                </div>   
                </form>
			</div>
		</div>

		<div class="footer">
        </div>
		<script src="../javascript/pageload.js">
		</script>
	</body>
</html>
