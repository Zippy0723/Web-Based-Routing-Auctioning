                <h2>Update Contact</h2>

                    <hr>
	                    <div class="form-group">

	                        <label for="firstName">First Name: </label>

	                        <input type="text" th:field="*{lastName}" id="lastName" placeholder="Wick" size=19 >

	                        <input type="text" th:field="*{middleInitial}" id="middleInitial" placeholder="S" size=19>

							<br>
	                        <label for="city">City: </label>
	                        <input type="text" th:field="*{city}" id="city" placeholder="Slippery Rock"  size=19 >
	                        
							<br>

	                        <label for="zip">Zip Code: </label>
	                        <input type="text" th:field="*{zip}" id="zip" placeholder="16057"  size=19>
	                        
							<br>
	                        <label for="primaryPhone">Primary Phone: </label>
	                        <input type="text" th:field="*{primaryPhone}" id="primaryPhone" placeholder="814-319-2289"  size=19 >
	                       
							<br>
	                        <label for="workPhone">Work Phone: </label>
	                        <input type="text" th:field="*{workPhone}" id="workPhone" placeholder="724-798-7173"  size=19 >

	                        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
