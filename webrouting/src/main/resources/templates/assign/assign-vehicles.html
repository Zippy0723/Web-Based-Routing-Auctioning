<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
	<head>
		<title>Vehicles</title>

		<link rel="stylesheet" type="text/css" href="/styles/reset.css" />
        <link rel="stylesheet" type="text/css" href="/styles/main.css" />
        <link rel="stylesheet" type="text/css" href="/styles/login.css">
        <link rel="stylesheet" type="text/css" href="/styles/menubar.css">
        <link rel="stylesheet" type="text/css" href="/styles/table1.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="/styles/smoothness/jquery-ui-1.10.2.css" />

	</head>
	<body>
		<div id="wrapper">

            <div id="heading">
                <h1 class="heading_content">Enterprise Routing System&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;Customer Service: 1 (800) 778-9111</h1>
            </div>
            <div id="menu-wrapper">
            	<br><br>
            </div>
            
            <div th:replace="fragments/general.html :: sidebar"></div>
            <div th:replace="fragments/general.html :: profile-bar"></div>
			<script src="https://kit.fontawesome.com/fe29baf689.js" crossorigin="anonymous"></script>
			
			<div id="content">
				<span class="nav-expand">
  					<button class=""  id="hamburger" style="display:none" onclick="nav_open()">â˜°</button>
				</span>
				<br><br>
				<div th:if="${redirectLocation != '/vehicles'}">
				<p><button class="buttons6" th:attr="onclick=|window.location.href='${redirectLocation}'|">Back</button></p>
				</div>
				<div th:switch="${vehicles.size()}">
                    <h2 th:case="0">No Vehicles Currently in System</h2>
					<div th:case="*">
						<a th:href="${redirectLocation}">Back</a>
						<h2>Select a Vehicle to assign your shipment to: </h2>
						<br>
                        <span type="hidden" th:text="${error}" class="loginError"></span>
                        <br>
                    <br><br><br>
                    <form th:action="@{/selectcarriervehicle}" method="post">
                    <div class="form-group">
				    <span th:if="${message}" th:text="${message}" class="error"></span>
                    <input type="hidden" th:field="${selectedVehicleId}" th:value="${selectedVehicleId}"/>
                    <input type="hidden" th:name="shipmentId" th:value="${shipmentId}"/>
    				<div th:each="carrierVehicle, carrierIndex : ${carriers}" class="carrierVehicle-box" >
    				<div class="radio-container">
       			    <input type="radio" th:name="selectedVehicleId" th:value="${vehicle.id}" th:checked="${vehicle.id == selectedVehicleId}"/>
       				<label th:for="'selectedVehicleId_' + ${vehicle.id}" th:text="${vehicle.plateNumber} + ' (' + ${vehicle.vinNumber} + ')'" ></label>
       				<br/>
       				</div>
    			    </div>
    			    <button type="submit">Select this Vehicle</button>
    				</div>
				    </form>
    			        	
    			    <br><br><br>  	
                </div>
            </div>
        </div>
        </div>
		<div class="footer">
        </div>
		<script src="javascript/pageload.js">
		</script>
		<script src="../javascript/pageload.js">
		</script>
		<script src="javascript/deleteObject.js"></script>
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	</body>
</html>
